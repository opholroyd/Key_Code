<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>KeyCode Generator</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div class="main">
    <div class="inputCont">
      <input type="text" class="input">
    </div>

    <div class="keycode-display">
      <p id="keyPressed"></p>
    </div>

    <div class="center">
      <div class="box size">
        <p>event.key:</p>
        <div class="keyDisplay">
          <p id="eventKey" class="keyEvent-style"></p>
        </div>
      </div>

      <div class="box1 size">
        <p>event.code:</p>
        <div class="keyDisplay">
          <p id="eventCode" class="keyEvent-style"></p>
        </div>
      </div>

      <div class="box2 size">
        <p>event.which:</p>
        <div class="keyDisplay">
          <p id="eventWhich" class="keyEvent-style"></p>
        </div>
      </div>

    </div>
  </div>

</body>
<script src="./app.js"></script>

</html>
